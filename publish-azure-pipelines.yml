# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/SPSS.sln'
  project: '**/API.csproj'
  buildConfiguration: 'Release'

steps:

  - task: DownloadBuildArtifacts@1
    name: 'downloadArtifact'
    inputs:
      buildType: 'specific'
      project: 'b9d4f819-a1e5-4dc2-8e9f-71dd854a36e1'
      pipeline: '1'
      buildVersionToDownload: 'latest'
      downloadType: 'specific'
      artifactName: 'SPSSartifact'
      downloadPath: '$(Build.ArtifactsDirectory)'

  # Step: Checkout source code for migration (if needed)
  - checkout: self
    displayName: 'Checkout source code for migration'
  
  # Step: Install EF Core tools
  - task: DotNetCoreCLI@2
    displayName: 'Install EF Core Tools'
    inputs:
      command: 'custom'
      custom: 'tool'
      arguments: 'install --global dotnet-ef'
  
  # Step: Restore NuGet packages
  - task: DotNetCoreCLI@2
    displayName: 'Restore NuGet Packages'
    inputs:
      command: 'restore'
      restoreSolution: '$(solution)'
  
  # Step: Run Database Migrations before deployment
  - task: DotNetCoreCLI@2
    displayName: 'Run Database Migrations'
    inputs:
      command: 'custom'
      custom: 'ef'
      arguments: 'database update --project BusinessObjects --startup-project API --context SPSSContext --connection "$(SPSS_CONNECTION_STRING)"'
      workingDirectory: '$(System.DefaultWorkingDirectory)'
    env:
      ConnectionStrings__SPSS: '$(SPSS_CONNECTION_STRING)'
    continueOnError: false
  
  - task: AzureWebApp@1
    name: 'pushtoAzure'
    inputs:
      azureSubscription: 'Prod'
      appType: 'webApp'
      appName: 'spssapi'
      package: '$(Build.ArtifactsDirectory)/SPSSartifact/*.zip'
      deploymentMethod: 'auto'
