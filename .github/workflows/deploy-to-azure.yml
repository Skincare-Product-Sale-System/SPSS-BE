name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: 'spssapi'
  AZURE_WEBAPP_PACKAGE_PATH: 'publish'
  CONFIGURATION: Release
  DOTNET_VERSION: '8.0.x'
  WORKING_DIRECTORY: 'API'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore
    
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}" -r win-x64 --self-contained false /p:DebugType=None /p:DebugSymbols=false
    
    - name: Remove unnecessary files
      run: |
        cd ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        Remove-Item -Recurse -Force -ErrorAction SilentlyContinue *.pdb
        Remove-Item -Recurse -Force -ErrorAction SilentlyContinue *.xml
        if (Test-Path runtimes) {
          Get-ChildItem runtimes -Directory | Where-Object { $_.Name -notmatch "win" } | Remove-Item -Recurse -Force
        }
      shell: pwsh
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: windows-latest
    needs: build
    env:
      AZURE_WEBAPP_NAME: 'spssapi'
      AZURE_WEBAPP_PACKAGE_PATH: 'publish'
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    
    - name: Logout
      run: az logout
